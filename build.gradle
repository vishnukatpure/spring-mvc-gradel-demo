// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'
// Apply the build type war/jar
apply plugin: "war"
war {
    baseName = 'spring-mvc-gradle-demo'
}

// In this section you declare where to find the dependencies of your project
repositories {
   mavenCentral()
   mavenLocal()
}

dependencies {
    compile("org.springframework:spring-webmvc:5.2.0.RELEASE")
    compile("org.springframework:spring-core:5.2.0.RELEASE")
    compile("org.springframework:spring-context:5.2.0.RELEASE")
    compile("org.springframework.security:spring-security-web:5.2.0.RELEASE")
    compile("org.springframework.security:spring-security-config:5.2.0.RELEASE")
    compile("org.springframework:spring-jdbc:5.2.0.RELEASE")
    
    
    compile("org.springframework.data:spring-data-jpa:1.11.22.RELEASE")

    compile("org.hibernate:hibernate-entitymanager:4.3.5.Final")
    compile("javax.servlet:servlet-api:2.5")
    compile("javax.servlet:jstl:1.1.2")	
    
    compile("taglibs:standard:1.1.2")
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.10.1")
    compile("mysql:mysql-connector-java:8.0.11")

    testCompile("junit:junit:4.7") 
    
    compile("javax.servlet:jstl:1.1.2")
}

